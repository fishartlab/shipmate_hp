<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>お問い合わせ | SHIPMATE</title>
    <link rel="stylesheet" href="../globals.css" />
    <link rel="stylesheet" href="../assets/css/styleguide.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="page">
        <div id="header"></div>

        <!-- ヒーローセクション -->
        <div class="hero-section hero-section--compact">
            <div class="hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">お問い合わせ</h1>
                    <p class="hero__subtitle">お気軽にご相談ください</p>
                </div>
            </div>
        </div>

        <!-- お問い合わせフォームセクション -->
        <div class="contact-section">
            <div class="contact-container">
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="section-tagline">
                            <span>Contact</span>
                        </div>
                        <h2 class="contact-title">まずはお気軽にご相談ください</h2>
                        <p class="contact-description">
                            漁船の集客に関するお悩み、サービスについてのご質問など、<br>
                            どんなことでもお気軽にお問い合わせください。<br>
                            担当者より2営業日以内にご連絡いたします。
                        </p>
                        <div class="contact-details">
                            <div class="contact-detail-item">
                                <span class="contact-detail-label">メール</span>
                                <span class="contact-detail-value">info@shipmate.jp</span>
                            </div>
                            <div class="contact-detail-item">
                                <span class="contact-detail-label">営業時間</span>
                                <span class="contact-detail-value">平日 9:00 - 18:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form-wrapper">
                        <form class="contact-form" action="#" method="POST">
                            <div class="form-group">
                                <label class="form-label" for="company">会社名・船名</label>
                                <input type="text" id="company" name="company" class="form-input" placeholder="例：〇〇丸">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="name">お名前 <span class="form-required">*</span></label>
                                <input type="text" id="name" name="name" class="form-input" placeholder="例：山田 太郎" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email">メールアドレス <span class="form-required">*</span></label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="例：example@email.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="phone">電話番号</label>
                                <input type="tel" id="phone" name="phone" class="form-input" placeholder="例：090-1234-5678">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="inquiry-type">お問い合わせ種別</label>
                                <select id="inquiry-type" name="inquiry-type" class="form-select">
                                    <option value="">選択してください</option>
                                    <option value="service">サービスについて</option>
                                    <option value="estimate">お見積もり依頼</option>
                                    <option value="consultation">無料相談</option>
                                    <option value="other">その他</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="message">お問い合わせ内容 <span class="form-required">*</span></label>
                                <textarea id="message" name="message" class="form-textarea" rows="5" placeholder="お問い合わせ内容をご記入ください" required></textarea>
                            </div>
                            <div class="form-group form-group--checkbox">
                                <input type="checkbox" id="privacy" name="privacy" class="form-checkbox" required>
                                <label class="form-label form-label--checkbox" for="privacy">
                                    <a href="#" class="form-link">プライバシーポリシー</a>に同意する <span class="form-required">*</span>
                                </label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="form-submit-btn">送信する</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="../assets/js/components.js"></script>
</body>

</html>
